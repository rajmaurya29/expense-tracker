<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Verify Email</title>
</head>
<body style="margin:0; padding:0; background:#f4f6f8; font-family:Arial, sans-serif;">

  <table width="100%">
    <tr>
      <td align="center" style="padding:40px;">
        <table width="600" style="background:#ffffff; padding:32px; border-radius:8px;">

          <tr>
            <td style="text-align:center;">
              <h2 style="color:#222;">Verify your email address</h2>
            </td>
          </tr>

          <tr>
            <td style="color:#555; padding:16px 0;">
              Thank you for registering with us.
              Please click the button below to verify your email address and activate your account.
            </td>
          </tr>

          <tr>
            <td align="center" style="padding:24px 0;">
              <a href="{{ email_url }}"
                 style="background:#4f46e5; color:#fff; text-decoration:none;
                        padding:14px 28px; border-radius:6px; font-weight:bold;">
                Verify Email
              </a>
            </td>
          </tr>

          <tr>
            <td style="color:#777; font-size:13px;">
              This verification link will expire soon.
              If you did not create this account, you can safely ignore this email.
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>

</body>
</html>
